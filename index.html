<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" media="all" />
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Dollar</th>
                <th scope="col">Euro</th>
                <th scope="col">GAU</th>
                <th scope="col">XAU</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="dollar"></td>
                <td id="euro"></td>
                <td id="gau"></td>
                <td id="xau"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">Label</th>
                <th scope="col">Quantity</th>
                <th scope="col">Gram</th>
                <th scope="col">TRY(Unit)</th>
                <th scope="col">Dollar(Unit)</th>
                <th scope="col">Total (TRY)</th>
                <th scope="col">Total (USD)</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div id="date">
    </div>
</div>
<script src="js/goldList.js"></script>
<script src="js/main.js"></script>
</body>
</html>
